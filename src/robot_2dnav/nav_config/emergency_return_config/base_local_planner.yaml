controller_frequency: 5.0

TrajectoryPlannerROS:
   max_vel_x: 1.3
   min_vel_x: -0.1
   max_vel_theta: 1.0
   min_vel_theta: -1.0
   escape_vel: -0.1
   min_in_place_vel_theta: 0.5

   holonomic_robot: false
   pdist_scale: 0.6
   gdist_scale: 0.8
   global_frame_id: /map
   meter_scoring: true
   dwa: true

   vx_samples: 10
   yaw_goal_tolerance: 3.1415926535897931
   xy_goal_tolerance: 0.5
   latch_xy_goal_tolerance: false